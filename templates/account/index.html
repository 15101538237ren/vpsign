{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
        <div class="pull-right">
            欢迎您：{{request.user}}
            <a class="btn danger small" href="{% url 'account:logout' %}">注销</a>
        </div>
{% else %}
          <a href="% url 'account:login' %}"></a>
{% endif %}
{% endblock %}
