<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <div class="pull-right">
            <a href=#>欢迎您：{{request.user}}</a>
            <a class="btn danger small" href="{% url account:logout %}">注销</a>
        </div>
{% else %}
          <a href="% url account:login %}"></a>
{% endif %}
{% block content %}
{% endblock %}
</body>
</html>
